<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Call to Action Block</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="../css/globals/globals.css" />
		<link rel="stylesheet" href="../css/utilities/grids/_index.css" />
		<link rel="stylesheet" href="../css/utilities/backgrounds.css" />

		<link rel="stylesheet" href="../css/components/color_themes.css" />
		<link rel="stylesheet" href="../css/components/text_styles.css" />
		<link rel="stylesheet" href="../css/components/indicators/_index.css" />
		<link rel="stylesheet" href="../css/components/content/_index.css" />
		<link rel="stylesheet" href="../css/components/card/_index.css" />
		<link rel="stylesheet" href="../css/components/buttons/_index.css" />

		<link rel="stylesheet" href="../css/blocks/_index.css" />

		<link rel="stylesheet" href="../css/utilities/items_per_row.css" />
	</head>

	<body>
		<main class="">
			<section>
				<div id="main_grid_column" style="grid-column: 2 / span 1"></div>
			</section>

			<section class="call_to_action--section" id="1A">

                <div class="call_to_action--action">
                    <div class="background_area">
                        <div class="background_fill">
                            <img
                                src="https://images.unsplash.com/photo-1682832920180-3f216f81db4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOXx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60"
                                alt=" background"
                            />
                        </div>
                    </div>
                    <div class="call_to_action--text_area text_area">
                        <div class="call_to_action--text_content text_content">
                            <h3>Come join us!</h3>
                            <p>
                                We're excited to meet you, play some ball, and make some great
                                memories together.
                            </p>
                        </div>
                        <div class="call_to_action--text_content text_content">
                            <div class="button">Call to Action</div>
                        </div>
                    </div>
                </section>
                <section class="call_to_action--section">

                    <div class="call_to_action--action on-grid">
                        <div class="background_area">
                            <div class="background_fill">
                                <img
                                    src="https://images.unsplash.com/photo-1682832920180-3f216f81db4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOXx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60"
                                    alt=" background"
                                />
                            </div>
                        </div>
                        <div class="call_to_action--text_area text_area">
                            <div class="call_to_action--text_content text_content">
                                <h3>Come join us!</h3>
                                <p>
                                    We're excited to meet you, play some ball, and make some great
                                    memories together.
                                </p>
                            </div>
                            <div class="call_to_action--text_content text_content">
                                <div class="button">Call to Action</div>
                            </div>
                        </div>
                    </section>
            
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			const mainGridColumn = document.getElementById("main_grid_column");
			function setFrUnit() {
				const width = mainGridColumn.offsetWidth;
				document.documentElement.style.setProperty("--fr_unit", width + "px");
			}
			// Set initial value of "--fr_unit" custom property
			setFrUnit();
			// Update "--fr_unit" custom property on window resize
			window.addEventListener("resize", setFrUnit);

			$(".language--button").click(function () {
				$(this).toggleClass("open");
			});
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="../js/gsap-public/minified/ScrollTrigger.min.js"></script>
		<!-- <script src="../js/scrollTrigger_functions.js"></script> -->
	</body>
</html>
