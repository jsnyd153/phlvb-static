<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Graphic Hero Block</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link rel="stylesheet" href="../css/globals/globals.css" />
		<link rel="stylesheet" href="../css/utilities/grids/_index.css" />
		<link rel="stylesheet" href="../css/utilities/backgrounds.css" />

		<link rel="stylesheet" href="../css/components/color_themes.css" />
		<link rel="stylesheet" href="../css/components/text_styles.css" />
		<link rel="stylesheet" href="../css/components/indicators/_index.css" />
		<link rel="stylesheet" href="../css/components/content/_index.css" />
		<link rel="stylesheet" href="../css/components/card/_index.css" />
		<link rel="stylesheet" href="../css/components/buttons/_index.css" />

		<link rel="stylesheet" href="../css/blocks/_index.css" />

		<link rel="stylesheet" href="../css/utilities/items_per_row.css" />
	</head>

	<body>
		<main class="">
			<section>
				<div id="main_grid_column" style="grid-column: 2 / span 1"></div>
			</section>

			<section class="graphic_hero--section">
				<div class="graphic_hero--media_area">
					<div class="graphic_hero--layer_1">
						<img
							src="https://lh3.googleusercontent.com/pw/AIL4fc_oenr5-2dQW_hN49mXPxF3JM9QGs8pdDdQ4ssEOskcOr0VRP3RU4gobLDRqshsF-YrD_iYzKzMrqSnZ4_P4Ay9jSd0X4lrVCRKTa9b3DpRWhFES6PXSMtiX5Q5300UBIPw1wQfTMgZVOVX5l2_409rsg=w1430-h950-s-no?authuser=0"
							alt=""
						/>
					</div>
					<div class="graphic_hero--layer_2">
						<img
							src="https://lh3.googleusercontent.com/pw/AIL4fc_oenr5-2dQW_hN49mXPxF3JM9QGs8pdDdQ4ssEOskcOr0VRP3RU4gobLDRqshsF-YrD_iYzKzMrqSnZ4_P4Ay9jSd0X4lrVCRKTa9b3DpRWhFES6PXSMtiX5Q5300UBIPw1wQfTMgZVOVX5l2_409rsg=w1430-h950-s-no?authuser=0"
							alt=""
						/>
					</div>
					<div class="graphic_hero--layer_3">
						<img
							src="https://lh3.googleusercontent.com/pw/AIL4fc_oenr5-2dQW_hN49mXPxF3JM9QGs8pdDdQ4ssEOskcOr0VRP3RU4gobLDRqshsF-YrD_iYzKzMrqSnZ4_P4Ay9jSd0X4lrVCRKTa9b3DpRWhFES6PXSMtiX5Q5300UBIPw1wQfTMgZVOVX5l2_409rsg=w1430-h950-s-no?authuser=0"
							alt=""
						/>
					</div>
				</div>
				<div class="text_area graphic_hero--text_area">
					<div class="text_content graphic_hero--text_content">
						<h6 class="eyebrow">Play</h6>
						<h1>Grass Volleyball</h1>
						<p>
							Whether you're a seasoned player or just looking to have some fun,
							this version of volleyball has a charm that's hard to resist.
						</p>
					</div>
				</div>
			</section>

			<section class="feature_hero--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(window).on("load resize", function () {
				const mainGridColumn = $("#main_grid_column");
				const width = mainGridColumn.outerWidth();
				$("html").css("--fr_unit", width + "px");

				$(".reel--wrapper").each(function () {
					const mainGridColumn = $(this);
					const width = this.outerWidth();
					$(this).css("--pixel-width", width);
				});
			});
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="../js/gsap-public/minified/ScrollTrigger.min.js"></script>
		<script src="../js/scrollTrigger_functions.js"></script>

		<script></script>
	</body>
</html>
