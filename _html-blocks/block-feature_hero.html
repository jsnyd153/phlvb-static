<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Feature Hero Block</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link rel="stylesheet" href="../css/globals/globals.css" />
		<link rel="stylesheet" href="../css/utilities/grids/_index.css" />
		<link rel="stylesheet" href="../css/utilities/backgrounds.css" />

		<link rel="stylesheet" href="../css/components/color_themes.css" />
		<link rel="stylesheet" href="../css/components/text_styles.css" />
		<link rel="stylesheet" href="../css/components/indicators/_index.css" />
		<link rel="stylesheet" href="../css/components/content/_index.css" />
		<link rel="stylesheet" href="../css/components/card/_index.css" />
		<link rel="stylesheet" href="../css/components/buttons/_index.css" />

		<link rel="stylesheet" href="../css/blocks/_index.css" />

		<link rel="stylesheet" href="../css/utilities/items_per_row.css" />
	</head>

	<body>
		<nav class="sticky_nav">
			<!-- js/scrtollTrigger_function >>  creates clone of the feature_hero--page_nav and adds a scrolltrigger function animate in when it crosses top of the page-->
			<!-- need to update the css position when the main nav is added -->
		</nav>

		<main class="">
			<section>
				<div id="main_grid_column" style="grid-column: 2 / span 1"></div>
			</section>

			<section class="feature_hero--section">
				<div class="background_block">
					<div class="background_fill"></div>
					<div class="feature_hero--background_media">
						<div class="feature_hero--background_media-image">
							<img src="../assets/left.png" alt="" />
						</div>
						<div class="feature_hero--background_media-image">
							<img src="../assets/right.png" alt="" />
						</div>
					</div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>Grass</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div
						class="text_content feature_hero--text_content feature_hero--page_nav"
					>
						<div class="button-container">
							<a href="#rules" class="button ghost">Rules</a
							><a href="#pickup" class="button ghost">Pickup</a
							><a href="#leagues" class="button ghost">Leagues</a
							><a href="#tournaments" class="button ghost">Tournaments</a>
						</div>
					</div>
				</div>
			</section>

			<section class="feature_hero--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>Grass</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div class="text_content feature_hero--text_content"></div>
				</div>
			</section>
			<section class="feature_hero--section" id="rules">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>rules</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div class="text_content feature_hero--text_content"></div>
				</div>
			</section>
			<section class="feature_hero--section" id="pickup">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>pickup</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div class="text_content feature_hero--text_content"></div>
				</div>
			</section>
			<section class="feature_hero--section" id="leagues">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>leagues</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div class="text_content feature_hero--text_content"></div>
				</div>
			</section>
			<section class="feature_hero--section" id="tournaments">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1 class="feature">
							<span>tournament</span>
							<span>Volleyball</span>
						</h1>
					</div>
					<div class="text_content feature_hero--text_content"></div>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			const mainGridColumn = document.getElementById("main_grid_column");
			function setFrUnit() {
				const width = mainGridColumn.offsetWidth;
				document.documentElement.style.setProperty("--fr_unit", width + "px");
			}
			// Set initial value of "--fr_unit" custom property
			setFrUnit();
			// Update "--fr_unit" custom property on window resize
			window.addEventListener("resize", setFrUnit);

			$(".language--button").click(function () {
				$(this).toggleClass("open");
			});
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="../js/gsap-public/minified/ScrollTrigger.min.js"></script>
		<script src="../js/scrollTrigger_functions.js"></script>

		<script></script>
	</body>
</html>
