	<body class="">
		<!-- 
			=====TO DO====
			>Dynamically insert Blog Posts
				>Set featured articles
			 	>add functinality to foliters
		
		-->
		<main>
			<section class="basic_hero--section">
				<div class="background_area">
					<div class="background_fill">
						<svg
							class="ring"
							width="500"
							height="500"
							viewBox="0 0 500 500"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<circle cx="250" cy="250" r="204.5" />
						</svg>
					</div>
				</div>
				<div class="text_area basic_hero--text_area">
					<div class="text_content">
						<h1>Resources</h1>
						<p class="large">
							Articles, documents, and vother things to help you on your
							volleyball journey
						</p>
					</div>
				</div>
			</section>

			<section class="grid_content--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="grid_content--text_area text_area">
					<div class="text_content">
						<h2>Featured Resources</h2>
					</div>
				</div>

				<div class="grid_content--grid_area arrange-min">
					<a
						class="card resource_card"
						data-resource="blog-Frequently_Asked_Questions"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Understanding_Levels"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Getting_Started"
					></a>
				</div>
			</section>

			<section class="grid_content--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>
				<div class="grid_content--text_area text_area">
					<div class="text_content"></div>
					<div class="text_content">
						<h2>All Resources</h2>
						<div class="filter--container">
							<h5 class="filter--header">Categories</h5>
							<div class="filter--group">
								<ul class="filter--list">
									<li class="filter--item">
										<label class="filter--label"
											><input
												type="checkbox"
												id="Checkbox-Type1"
												name="Checkbox-Type1"
												data-name="Checkbox Type1"
												class="filter--checkbox"
											/>
											<span class="filter--text" for="Checkbox-Type1">
												Support
											</span>
										</label>
									</li>
									<li class="filter--item">
										<label class="filter--label"
											><input
												type="checkbox"
												id="Checkbox-Type2"
												name="Checkbox-Type2"
												data-name="Checkbox Type2"
												class="filter--checkbox"
											/>
											<span class="filter--text" for="Checkbox-Type2">
												Organization
											</span>
										</label>
									</li>
									<li class="filter--item">
										<label class="filter--label"
											><input
												type="checkbox"
												id="Checkbox-Type3"
												name="Checkbox-Type3"
												data-name="Checkbox Type3"
												class="filter--checkbox"
											/>
											<span class="filter--text" for="Checkbox-Type3">
												Eductaion
											</span>
										</label>
									</li>
									<li class="filter--item">
										<label class="filter--label"
											><input
												type="checkbox"
												id="Checkbox-Type4"
												name="Checkbox-Type4"
												data-name="Checkbox Type4"
												class="filter--checkbox"
											/>
											<span class="filter--text" for="Checkbox-Type4">
												Community
											</span>
										</label>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="grid_content--grid_area ipr-4 ipr-md-3 ipr-sm-2 ipr-xs-1">
					<a
						class="card resource_card"
						data-resource="blog-Frequently_Asked_Questions"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Understanding_Levels"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Getting_Started"
					></a>
					<a class="card resource_card" data-resource="blog-Bylaws"></a>
					<a
						class="card resource_card"
						data-resource="blog-Code_of_Conduct"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Grass_Volleyball_Rules"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Indoor_Volleyball_Rules"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Recommended_Equipment"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Signing_up_for_Events"
					></a>
					<a
						class="card resource_card"
						data-resource="blog-Tournament_Tips"
					></a>
				</div>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
		<script src="../js/setCustomAttr.js"></script>
		<script src="../js/generateContent.js"></script>
		<script src="../js/navigation.js"></script>
		<script src="../js/scrollAnimations.js"></script>

		<script></script>

		<script></script>
	</body>
</html>
