			<section class="contact_form--section">
				<!-- <div class="background_block">
					<div class="background_fill"></div>
				</div> -->
				<div class="contact_form--header">
					<div class="text_area">
						<div class="text_content">
							<h2>Reach out</h2>
						</div>
					</div>
				</div>
				<div class="contact_form--wrapper">
					<form action="" class="contact_form--form">
						<div class="contact_form--row">
							<div class="contact_form--input_area">
								<input
									type="text"
									class="contact_form--field"
									id="firstName"
									placeholder=""
								/>
								<label for="firstName">First Name*</label>
							</div>
							<div class="contact_form--input_area">
								<input type="text" class="contact_form--field" placeholder="" />
								<label for="">Last Name*</label>
							</div>
						</div>
						<div class="contact_form--row">
							<div class="contact_form--input_area">
								<input type="text" class="contact_form--field" placeholder="" />
								<label for="">Email*</label>
							</div>
						</div>
						<div class="contact_form--row">
							<div class="contact_form--input_area">
								<input type="text" class="contact_form--field" placeholder="" />
								<label for="">Phone Number</label>
							</div>
						</div>
						<div class="contact_form--row">
							<div class="contact_form--input_area">
								<input type="text" class="contact_form--field" placeholder="" />
								<label for="">Subject: </label>
							</div>
						</div>
						<div class="contact_form--row">
							<div class="contact_form--input_area">
								<textarea
									rows="5"
									type="text"
									class="contact_form--field"
									placeholder=" "
								></textarea>
								<label for="">Message</label>
							</div>
						</div>
						<div class="col-sm-12">
							<button class="button">Submit</button>
						</div>
					</form>
				</div>
			</section>
