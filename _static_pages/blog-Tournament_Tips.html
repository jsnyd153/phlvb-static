		<link rel="stylesheet" href="../css/components/card/_index.css" />

		<style></style>
	</head>

	<body class="theme_light">
		<main>
			<section class="feature_hero--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>

				<div class="text_area feature_hero--text_area">
					<div class="text_content feature_hero--text_content">
						<h1>Tournament Tips</h1>
						<p class="post_summary">
							Never played a tournament before? Learn what to expect.
						</p>
					</div>
				</div>
				<div class="media_area feature_hero--media_area">
					<figure class="media_content feature_hero--media_content">
						<img
							src="../assets/media/frequently_asked_questions-banner.png"
							alt=""
						/>
					</figure>
				</div>
			</section>

			<section class="blog_content--section">
				<div class="background_block">
					<div class="background_fill"></div>
				</div>

				<div class="blog_content--text_area text_area">
					<div class="text_content blog_content--text_content">
						<h3>Snacks</h3>
						<h5>Protien Bars, Banannas, Pickles</h5>
						<h3>Drinks</h3>
						<h5>Water, Alcohol, Electrolytes, Caffine</h5>
						<h3>Shelter</h3>
						<h5>Tents, Chairs, Cooler</h5>
						<h3>Extra Clothes</h3>
						<h5>Shirts and Socks</h5>
						<h3>Ball</h3>
						<h5>Ball</h5>
						<h3>Sun Protection</h3>
						<h5>Sunglasses, Hats, Umbrellas</h5>
					</div>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
		<script src="../js/setCustomAttr.js"></script>
		<script src="../js/headerNavigation.js"></script>
		<script src="../js/navigation.js"></script>

		<script>
			$(".accordion--trigger").click(function () {
				$(this).attr("aria-expanded", function (i, attr) {
					return attr == "true" ? "false" : "true";
				});
			});

			$(document).ready(function () {
				$(".toggle--checkbox").change(function () {
					var isChecked = $(this).is(":checked");

					if (isChecked) {
						$(this).parents(".toggle").attr("toggle-state", "checked");
					} else {
						$(this).parents(".toggle").attr("toggle-state", "");
					}
				});
			});
		</script>
	</body>
</html>
